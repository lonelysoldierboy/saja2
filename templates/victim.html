{%load static%}

<link
    rel="stylesheet"
    type="text/css"
    href="{%static 'main/css/bootstrap.css'%}"
/>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bantu.my-Victim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {%include "navbar.html"%}
    <div class="container-fluid">
        <p class="h1">Victim's Information</p>
        <div class="mb-3" style="width: 500px;">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="As per IC">
        </div>
        <div class="mb-3" style="width: 500px;">
            <label for="exampleFormControlInput1" class="form-label">Identification Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Without the '-'">
        </div>
        <div class="mb-3" style="width: 500px;">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Phone No. to contact">
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gender
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Male</a></li>
                <li><a class="dropdown-item" href="#">Female</a></li>
            </ul>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Give consent to the information above</label>
        </div>
        <a class="btn btn-primary" role="button" href="#" >Submit</a>
    </div>

    
    

</html>
