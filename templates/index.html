{%load static%}


<link
    rel="stylesheet"
    type="text/css"
    href="{%static 'main/css/bootstrap.css'%}"
/>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bantu.my</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      {%include "navbar.html"%}
      <div class="container">
        <div class="row justify-content-center" >
          <div class="col-md-6 d-flex justify-content-center">
            <div class="card text-center mb-3" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
              <img src="{%static 'img/helping-hand.png'%}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Helpers</h5>
                <p class="card-text">Click here to find out where the location of the victims are</p>
                <a href="{%url 'helper'%}" class="btn btn-primary">Proceed as Helpers</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <div class="card text-center mb-3" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
              <img src="{%static 'img/victim.png'%}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Victims</h5>
                <p class="card-text">Click here to send your location for help</p>
                <a href="{%url 'victim'%}" class="btn btn-primary">Proceed as Victims</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </body>
  </head>
</html>
